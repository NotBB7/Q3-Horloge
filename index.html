<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horloge</title>

    <!-- Lien -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">

</head>
<body>
    
    <div class="container mt-5">
        <h1 class="mb-4">Horloge</h1>
        <div class="row">
          <div class="col">
            <label for="heure">Heure:</label>
            <input type="number" id="heure" class="form-control" min="0" max="23">
          </div>
          <div class="col">
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" class="form-control" min="0" max="59">
          </div>
          <div class="col">
            <label for="secondes">Secondes:</label>
            <input type="number" id="secondes" class="form-control" min="0" max="59">
          </div>
        </div>
        <button id="calculer" class="btn btn-primary mt-3">Calculer</button>
        <div id="resultat" class="mt-3"></div>
      </div>

    <script src="assets/js/script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
